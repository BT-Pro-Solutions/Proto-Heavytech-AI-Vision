<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy Tech AI Vision Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="dashboard">
            <!-- Vehicle Selector Component -->
            <vehicle-selector 
                :vehicles="vehicles" 
                :current-vehicle-index="currentVehicleIndex"
                @vehicle-selected="onVehicleSelected">
            </vehicle-selector>

            <div class="vehicle-details">
                <!-- Vehicle Title -->
                <div class="vehicle-title">
                    <h1 id="vehicleTitle">{{ currentVehicle.name }}</h1>
                </div>

                <!-- Information Panels -->
                <div class="info-panels">
                    <!-- Battery Status Panel -->
                    <div class="info-panel battery-panel">
                        <div class="panel-content">
                            <div class="panel-label">Battery Status</div>
                            <div class="panel-label">Battery Health</div>
                            <div class="panel-label">Charge Rate kW, time to full</div>
                            <div class="panel-label">ICE vs Battery torque split</div>
                            <div class="panel-label">Drive mode (eco/normal/boost/heavy)</div>
                        </div>
                    </div>

                    <!-- Map Location Panel -->
                    <div class="info-panel map-panel">
                        <div class="panel-content">
                            <div class="panel-title">Map Location</div>
                        </div>
                    </div>

                    <!-- On/Off Toggle Panel -->
                    <div class="info-panel toggle-panel">
                        <div class="panel-content">
                            <div class="panel-title">On/Off Toggle</div>
                            <div class="toggle-switch" :class="{ active: isPowerOn }" @click="togglePower">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Connection Status Panel -->
                    <div class="info-panel status-panel">
                        <div class="panel-content">
                            <div class="panel-label">Wireless Conn. / Data Status / AI Viz status</div>
                        </div>
                    </div>
                </div>

                <!-- Bottom Navigation -->
                <div class="bottom-nav">
                    <div class="nav-item" 
                         :class="{ active: activeTab === 'fleet' }" 
                         @click="setActiveTab('fleet')">
                        <span class="nav-label">FLEET</span>
                        <div class="nav-indicator"></div>
                    </div>
                    <div class="nav-item" 
                         :class="{ active: activeTab === 'maintenance' }" 
                         @click="setActiveTab('maintenance')">
                        <span class="nav-label">MAINTENANCE</span>
                        <div class="nav-indicator"></div>
                    </div>
                    <div class="nav-item" 
                         :class="{ active: activeTab === 'insights' }" 
                         @click="setActiveTab('insights')">
                        <span class="nav-label">AI INSIGHTS</span>
                        <div class="nav-indicator"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="vehicle-data.js"></script>
    <script src="components/VehicleSelector.js"></script>
    <script src="app.js"></script>
</body>
</html>
